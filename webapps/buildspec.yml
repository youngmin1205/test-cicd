version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Pre-build phase
  build:
    commands:
      - echo Build started on `date`
      - echo "Starting build process"
      - mkdir -p target
      - echo "Copying application files"
      - cp -r ROOT/ target/
      - cp appspec.yml target/
      - cp restartup.sh target/
      - echo "Build process complete"
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/**/*
  discard-paths: no