version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11

  pre_build:
    commands:
      - echo Pre-build phase

  build:
    commands:
      - echo Build started on `date`
      - echo "Starting build process"
      - mkdir -p target
      - echo "Creating ZIP archive of ROOT directory"
      - cd webapps
      - zip -r ../target/ ROOT/
      - echo "Build process complete"

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: target
  discard-paths: no
